<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario Torneo</title>
    </head>

    <body>
       <header>
        <h1>Formulario de Inscripción</h1>
       </header>
       
       <main>
            <form action="#"> <!-- el action almoadilla vincula la informacion-->
                <br/>
                    <label for = "nombreUsuario">Nombre</label>
                    <input type="name" id="nombreUsuario" name="nombre">
                <br/>       
                    <label for = "emailUsuario">Email</label>
                    <input type="email" id="emailUsuario"   name="email">
                <br/>
                    <label for = "contraseñaUsuario">Contraseña</label>
                    <input type="password" id="contraseñaUsuario" name="contraseña">
                <br/>
                    <label for = "nacimientousuario">Fecha de Nacimiento</label>
                    <input type="date" id="nacimientousuario" name="nacimiento">
                        
                <br/>
                    <b>Que plataforma utilizas</b>
                <br/>    
                    <label for = "pc">PC</label>
                    <input type="radio" id="pc" name="plataforma">
                    <label for = "playstation">playstation</label>
                    <input type="radio" id="playstation" name="plataforma">
                    <label for = "xbox">xbox</label>
                    <input type="radio" id="xbox" name="plataforma">
                <br/>
                    <b>Juego de interes</b>
                <br/>
                    <label for="Fornite">Fornite</label>
                    <input type="checkbox" id="Fornite" name="juegos">
                    <label for="Minecraft">Minecraft</label>
                    <input type="checkbox" id="Minecraft" name="juegos">
                    <label for="Rocketleague">Rocket League</label>
                    <input type="checkbox" id="Rocketleague" name="juegos">
                    <label for="GTA5">GTA5</label>
                    <input type="checkbox" id="GTA5" name="juegos">
                    <label for="Spiderman">Spiderman</label>
                    <input type="checkbox" id="Spiderman" name="juegos">
                <br/>
                <label for="rango">Rango o nivel de habilidad:</label> 
                <select id="rango" name="rango" required> 
                    <option value="">Selecciona tu rango</option> 
                    <option value="Bronce">Bronce</option> 
                    <option value="Plata">Plata</option> 
                    <option value="Oro">Oro</option> 
                    <option value="Platino">Platino</option> 
                </select> 
                <br/>
                <br/>
                <label for="comentarios">Comentarios adicionales:</label><br> 
                    <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe tus comentarios..."></textarea> 
                    <br/> 
                    <button type="submit">Enviar Inscripción</button>
            </form>
        </main>
    </body>
</html>
